{% extends "layout.html" %}
{% block content %}
<div class="uk-container uk-container-expand">

  <h2 class="uk-text-lead uk-text-center">Summarize Text</h2>

    <div>
        <form method="POST">
          <textarea id ="textbox" name="text" class="uk-textarea" rows="6" placeholder="Paste / Enter any long text to summarize"></textarea>
          <button type="submit" class="uk-button uk-button-primary uk-align-right">Summarize</button>
       </form>
    </div>
</div>

<hr class="uk-divider-small">

<div>
  <div class="uk-card uk-card-default uk-width-2-3@m uk-padding-large uk-card-hover uk-align-center">
    <h3 class="uk-card-title">Summary</h3>
          {{ res }}
  <div>
</div>

{% endblock %}
