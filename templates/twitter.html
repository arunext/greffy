{% extends "layout.html" %}
{% block content %}
<div class="uk-container uk-container-small uk-position-relative">

  <h2 class="uk-text-lead uk-text-center">Analyze tweets about a topic</h2>
    <div>
        <form method="POST">
          <input id ="textbox" name="text" class="uk-textarea" placeholder="Enter a topic of interest. Try - internet"></input>
          <button type="submit" class="uk-button uk-button-primary uk-align-right">Get Tweets</button>
       </form>

    </div>
</div>

<hr class="uk-divider-small">
<div>
  <div class="uk-card uk-card-default uk-width-2-3@m uk-card-hover uk-align-center">
    {% for row in res %}
          <div>
            <div class="uk-card uk-card-hover uk-card-small uk-card-body">
                <div class="uk-comment-meta">
                    <p> {{ row[0] }}</p>
                    <p> {{ row[1] }}</p>
                </div>
                <ul class="uk-comment-meta uk-subnav">
                    <li><p class="uk-text-bold" uk-icon="bolt">{{ row[2] }}</p></li>
                    <li><p class="uk-text-bold"  uk-icon="warning">{{ row[3] }}</p></li>
                </ul>
            </div>
          </div>
    {% endfor %}
</div>
</div>

{% endblock %}
