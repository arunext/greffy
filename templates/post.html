<!doctype html>

<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
      <title>Greffy</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/uikit.min.css" />
      <script src="/static/js/uikit.min.js"></script>
      <script src="/static/js/uikit-icons.min.js"></script>
</head>
<body>

  {% block content %}
  <div class="uk-container uk-container-expand">
      <h4 class="uk-heading-line">Post Summary</h4>
      <p class="uk-text-lead">{{ summary }}</p>
      <hr class="uk-divider-small">

      <h3 class="uk-heading-line" >Join the Discussion</h3>

      <form method="POST">
          <div class="uk-margin" >
              <input id ="textbox" name="text" class="uk-textarea" rows="3" placeholder="What's on your mind?">
              <input type="submit">
          </div>
      </form>


      <p>
        <table class="pure-table pure-table-horizontal">
        <thead>
        <tr>
        <th>Comment</th>
        <th>Created</th>
        <th>Upvotes</th>
        <th>Downvotes</th>
        </tr>
        </thead>
        <tbody>
      {% for row in result %}
        <tr>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td><a href="/comments/upvote/{{ row[1] }}" uk-icon="triangle-up">  {{ row[4] }} </a></td>
            <td><a href="/comments/downvote/{{ row[1] }}" uk-icon="triangle-down">  {{ row[5] }}  </a></td>
        </tr>
      {% endfor %}
        </tbody>
        </table>
      </p>
      </div>
  {% endblock %}

</body>
</html>
