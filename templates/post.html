<!doctype html>

<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
      <title>Greffy</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="/static/images/logo.png">
      <link rel="stylesheet" href="/static/css/uikit.min.css" />
      <script src="/static/js/uikit.min.js"></script>
      <script src="/static/js/uikit-icons.min.js"></script>
</head>
<body>
  <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
          <img src="/static/images/logo.png" height="50" width="50"><p class="uk-text-bold uk-text-large"> greffy </p>
      </div>

      <div class="uk-navbar-right">

          <ul class="uk-navbar-nav">
              <li><a href="/">Home</a></li>
              <li class="uk-active"><a href="/new">New</a></li>
          </ul>

      </div>
  </nav>

  {% block content %}
  <div class="uk-container uk-container-expand">

    <div class="uk-card uk-card-default uk-card-body uk-width-2-3@m">
      <h3 class="uk-card-title">Summary</h3>
      <p>{{ summary }}</p>
    </div>

      <form method="POST">
          <div class="uk-margin uk-width-2-3@m uk-padding-small" >
              <input id ="textbox" name="text" class="uk-textarea" rows="3" placeholder="Join the discussion">
              <button type="submit" class="uk-button uk-button-default uk-align-right">Comment</button>
          </div>
      </form>

    <div class="uk-margin uk-width-2-3@m uk-padding-small" >
      <p>
        <table class="uk-table-striped uk-padding-small">
        <thead>
        <tr>
        <th>Comment</th>
        <th>(+)ve</th>
        <th>(-)ve</th>
        </tr>
        </thead>
        <tbody>
      {% for row in result %}
        <tr>
            <td class="uk-width-4-6">{{ row[2] }}</td>
            <td class="uk-width-1-6"><a href="/comments/upvote/{{ row[1] }}" uk-icon="triangle-up">  {{ row[4] }} </a></td>
            <td class="uk-width-1-6"><a href="/comments/downvote/{{ row[1] }}" uk-icon="triangle-down">  {{ row[5] }}  </a></td>
        </tr>
      {% endfor %}
        </tbody>
        </table>
      </p>
      </div>
      </div>
  {% endblock %}

</body>
</html>
